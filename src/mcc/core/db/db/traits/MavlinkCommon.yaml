firmwares:
  - name: mavlink
    info: mavlink
    traits:
      - name: Mavlink
        info: "Commands to be executed by the MAV. They can be executed on user request, or as part of a mission script. If the action is used in a mission, the parameter mapping to the waypoint/mission message is as follows: Param 1, Param 2, Param 3, Param 4, X: Param 5, Y:Param 6, Z:Param 7. This command list is similar what ARINC 424 is for commercial aircraft: A data format how to interpret waypoint/mission data."
        kind: interface
        commands:
          - info: "Navigate to MISSION."
            name: MAV_CMD_NAV_WAYPOINT
            name_id: 16
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Hold time in decimal seconds. (ignored by fixed wing, time to stay at MISSION for rotary wing)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Acceptance radius in meters (if the sphere with this radius is hit, the MISSION counts as reached)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "0 to pass through the WP, if > 0 radius in meters to pass by WP. Positive value for clockwise orbit, negative value for counter-clockwise orbit. Allows trajectory control."}
              - {name:  param_4 ,type: f32, unit: ~, info: "Desired yaw angle at MISSION (rotary wing)"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Loiter around this MISSION an unlimited amount of time"
            name: MAV_CMD_NAV_LOITER_UNLIM
            name_id: 17
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Radius around MISSION, in meters. If positive loiter clockwise, else counter-clockwise"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Desired yaw angle."}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Loiter around this MISSION for X turns"
            name: MAV_CMD_NAV_LOITER_TURNS
            name_id: 18
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Turns"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Radius around MISSION, in meters. If positive loiter clockwise, else counter-clockwise"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Desired yaw angle."}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Loiter around this MISSION for X seconds"
            name: MAV_CMD_NAV_LOITER_TIME
            name_id: 19
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Seconds (decimal)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Radius around MISSION, in meters. If positive loiter clockwise, else counter-clockwise"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Desired yaw angle."}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Return to launch location"
            name: MAV_CMD_NAV_RETURN_TO_LAUNCH
            name_id: 20
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Land at location"
            name: MAV_CMD_NAV_LAND
            name_id: 21
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Desired yaw angle."}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Takeoff from ground / hand"
            name: MAV_CMD_NAV_TAKEOFF
            name_id: 22
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Minimum pitch (if airspeed sensor present), desired pitch without sensor"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Yaw angle (if magnetometer present), ignored without magnetometer"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "'Continue on the current course and climb/descend to specified altitude.  When the altitude is reached continue to the next command (i.e., don''t proceed to the next command until the desired altitude is reached.'"
            name: MAV_CMD_NAV_CONTINUE_AND_CHANGE_ALT
            name_id: 30
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Desired altitude in meters"}
          - info: "'Begin loiter at the specified Latitude and Longitude.  If Lat=Lon=0, then loiter at the current position.  Don''t consider the navigation command complete (don''t leave loiter) until the altitude has been reached.  Additionally, if the Heading Required parameter is non-zero the  aircraft will not leave the loiter until heading toward the next waypoint. '"
            name: MAV_CMD_NAV_LOITER_TO_ALT
            name_id: 31
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Heading Required (0 = False)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Radius in meters. If positive loiter clockwise, negative counter-clockwise, 0 means no change to standard loiter."}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Sets the region of interest (ROI) for a sensor set or the vehicle itself. This can then be used by the vehicles control system to control the vehicle attitude and the attitude of various sensors such as cameras."
            name: MAV_CMD_NAV_ROI
            name_id: 80
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Region of intereset mode. (see MAV_ROI enum)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "MISSION index/ target ID. (see MAV_ROI enum)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "ROI index (allows a vehicle to manage multiple ROI's)"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "x the location of the fixed ROI (see MAV_FRAME)"}
              - {name:  param_6 ,type: f32, unit: ~, info: "y"}
              - {name:  param_7 ,type: f32, unit: ~, info: "z"}
          - info: "Control autonomous path planning on the MAV."
            name: MAV_CMD_NAV_PATHPLANNING
            name_id: 81
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "'0: Disable local obstacle avoidance / local path planning (without resetting map), 1: Enable local path planning, 2: Enable and reset local path planning'"}
              - {name:  param_2 ,type: f32, unit: ~, info: "'0: Disable full path planning (without resetting map), 1: Enable, 2: Enable and reset map/occupancy grid, 3: Enable and reset planned route, but not occupancy grid'"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Yaw angle at goal, in compass degrees, [0..360]"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude/X of goal"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude/Y of goal"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude/Z of goal"}
          - info: "Navigate to MISSION using a spline path."
            name: MAV_CMD_NAV_SPLINE_WAYPOINT
            name_id: 82
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Hold time in decimal seconds. (ignored by fixed wing, time to stay at MISSION for rotary wing)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude/X of goal"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude/Y of goal"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude/Z of goal"}
          - info: "hand control over to an external controller"
            name: MAV_CMD_NAV_GUIDED_ENABLE
            name_id: 92
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "On / Off (> 0.5f on)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "NOP - This command is only used to mark the upper limit of the NAV/ACTION commands in the enumeration"
            name: MAV_CMD_NAV_LAST
            name_id: 95
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Delay mission state machine."
            name: MAV_CMD_CONDITION_DELAY
            name_id: 112
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Delay in seconds (decimal)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Ascend/descend at rate.  Delay mission state machine until desired altitude reached."
            name: MAV_CMD_CONDITION_CHANGE_ALT
            name_id: 113
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Descent / Ascend rate (m/s)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Finish Altitude"}
          - info: "Delay mission state machine until within desired distance of next NAV point."
            name: MAV_CMD_CONDITION_DISTANCE
            name_id: 114
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Distance (meters)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Reach a certain target angle."
            name: MAV_CMD_CONDITION_YAW
            name_id: 115
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "'target angle: [0-360], 0 is north'"}
              - {name:  param_2 ,type: f32, unit: ~, info: "speed during yaw change:[deg per second]"}
              - {name:  param_3 ,type: f32, unit: ~, info: "'direction: negative: counter clockwise, positive: clockwise [-1,1]'"}
              - {name:  param_4 ,type: f32, unit: ~, info: "'relative offset or absolute angle: [ 1,0]'"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "NOP - This command is only used to mark the upper limit of the CONDITION commands in the enumeration"
            name: MAV_CMD_CONDITION_LAST
            name_id: 159
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Set system mode."
            name: MAV_CMD_DO_SET_MODE
            name_id: 176
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Mode, as defined by ENUM MAV_MODE"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Custom mode - this is system specific, please refer to the individual autopilot specifications for details."}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Jump to the desired command in the mission list.  Repeat this action only the specified number of times"
            name: MAV_CMD_DO_JUMP
            name_id: 177
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Sequence number"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Repeat count"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Change speed and/or throttle set points."
            name: MAV_CMD_DO_CHANGE_SPEED
            name_id: 178
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Speed type (0=Airspeed, 1=Ground Speed)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Speed  (m/s, -1 indicates no change)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Throttle  ( Percent, -1 indicates no change)"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Changes the home location either to the current location or a specified location."
            name: MAV_CMD_DO_SET_HOME
            name_id: 179
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Use current (1=use current location, 0=use specified location)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude"}
          - info: "Set a system parameter.  Caution!  Use of this command requires knowledge of the numeric enumeration value of the parameter."
            name: MAV_CMD_DO_SET_PARAMETER
            name_id: 180
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Parameter number"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Parameter value"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Set a relay to a condition."
            name: MAV_CMD_DO_SET_RELAY
            name_id: 181
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Relay number"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Setting (1=on, 0=off, others possible depending on system hardware)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Cycle a relay on and off for a desired number of cyles with a desired period."
            name: MAV_CMD_DO_REPEAT_RELAY
            name_id: 182
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Relay number"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Cycle count"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Cycle time (seconds, decimal)"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Set a servo to a desired PWM value."
            name: MAV_CMD_DO_SET_SERVO
            name_id: 183
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Servo number"}
              - {name:  param_2 ,type: f32, unit: ~, info: "PWM (microseconds, 1000 to 2000 typical)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Cycle a between its nominal setting and a desired PWM for a desired number of cycles with a desired period."
            name: MAV_CMD_DO_REPEAT_SERVO
            name_id: 184
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Servo number"}
              - {name:  param_2 ,type: f32, unit: ~, info: "PWM (microseconds, 1000 to 2000 typical)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Cycle count"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Cycle time (seconds)"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Terminate flight immediately"
            name: MAV_CMD_DO_FLIGHTTERMINATION
            name_id: 185
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Flight termination activated if > 0.5"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "'Mission command to perform a landing. This is used as a marker in a mission to tell the autopilot where a sequence of mission items that represents a landing starts. It may also be sent via a COMMAND_LONG to trigger a landing, in which case the nearest (geographically) landing sequence in the mission will be used. The Latitude/Longitude is optional, and may be set to 0/0 if not needed. If specified then it will be used to help find the closest landing sequence.'"
            name: MAV_CMD_DO_LAND_START
            name_id: 189
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Mission command to perform a landing from a rally point."
            name: MAV_CMD_DO_RALLY_LAND
            name_id: 190
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "Break altitude (meters)"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Landing speed (m/s)"}
              - {name:  param_3 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_4 ,type: f32, unit: ~, info: "Empty"}
