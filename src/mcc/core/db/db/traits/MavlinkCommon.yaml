              - {name:  param_6 ,type: f32, unit: ~, info: "Empty"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Empty"}
          - info: "Deploy payload on a Lat / Lon / Alt position. This includes the navigation to reach the required release position and velocity."
            name: MAV_CMD_PAYLOAD_PREPARE_DEPLOY
            name_id: 30001
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "'Operation mode. 0: prepare single payload deploy (overwriting previous requests), but do not execute it. 1: execute payload deploy immediately (rejecting further deploy commands during execution, but allowing abort). 2: add payload deploy to existing deployment list.'"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Desired approach vector in degrees compass heading (0..360). A negative value indicates the system can define the approach vector at will."}
              - {name:  param_3 ,type: f32, unit: ~, info: "Desired ground speed at release time. This can be overriden by the airframe in case it needs to meet minimum airspeed. A negative value indicates the system can define the ground speed at will."}
              - {name:  param_4 ,type: f32, unit: ~, info: "Minimum altitude clearance to the release position in meters. A negative value indicates the system can define the clearance at will."}
              - {name:  param_5 ,type: f32, unit: ~, info: "Latitude unscaled for MISSION_ITEM or in 1e7 degrees for MISSION_ITEM_INT"}
              - {name:  param_6 ,type: f32, unit: ~, info: "Longitude unscaled for MISSION_ITEM or in 1e7 degrees for MISSION_ITEM_INT"}
              - {name:  param_7 ,type: f32, unit: ~, info: "Altitude, in meters AMSL"}
          - info: "Control the payload deployment."
            name: MAV_CMD_PAYLOAD_CONTROL_DEPLOY
            name_id: 30002
            params:
              - {name:  param_1 ,type: f32, unit: ~, info: "'Operation mode. 0: Abort deployment, continue normal mission. 1: switch to payload deploment mode. 100: delete first payload deployment request. 101: delete all payload deployment requests.'"}
              - {name:  param_2 ,type: f32, unit: ~, info: "Reserved"}
